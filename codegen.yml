overwrite: true
schema: 'https://graphl-server-test-xi2pfdqxqa-ue.a.run.app/graphql'
# 'http://localhost:4000'

documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
