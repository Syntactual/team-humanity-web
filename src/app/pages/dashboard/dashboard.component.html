<app-header></app-header>
<main style="margin:50px">
    <mat-grid-list class="dashboard-card-list" gutterSize="40px" rowHeight="1:1.4" [cols]="breakpoint"
        (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let card of mockCards">
            <app-card [data]="card"></app-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>
